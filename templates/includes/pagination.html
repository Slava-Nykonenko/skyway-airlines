{% load querytransform %}

{% if is_paginated %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li>
        <a href="?{% querytransform request page=page_obj.previous_page_number %}">Previous</a>
      </li>
    {% endif %}
    <li class="pagination-status">
      <span>{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>
    {% if page_obj.has_next %}
      <li>
        <a href="?{% querytransform request page=page_obj.next_page_number %}">Next</a>
      </li>
    {% endif %}
  </ul>
{% endif %}
