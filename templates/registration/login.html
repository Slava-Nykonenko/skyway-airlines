{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

{% if form.errors %}
  <p class="article">Your username and password didn't match. Please try again.</p>
{% endif %}

<h2 class="h2">Login</h2>

{% if next %}
  <h2>Please login to see this page.</h2>
{% endif %}

<form class="form-wrapper" method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form|crispy }}

  <input type="submit" value="Login" class="btn btn-primary" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
