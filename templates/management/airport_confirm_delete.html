{% extends "base.html" %}

{% block title %}
  <title>Skyway Airlines - Delete an airport?</title>
{% endblock %}

{% block content %}
  <h2 class="header-2">Delete an airport?</h2>
  <form class="form-wrapper" action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <input type="reset" value="Cancel" class="btn btn-secondary">
  </form>
{% endblock %}
